<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Visit Africa</title>
</head>

<body>
    <section class="home">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="./assets/video_001.mp4" autoplay loop muted playsinline></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Visit Africa</h2>
            <h3>Cradle of Humankind</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam veniam soluta fugiat, ratione nulla non
                ut
                impedit? Commodi, minus dolorum.</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><i class='bx bxl-facebook'></i></li>
            <li><i class='bx bxl-twitter'></i></li>
            <li><i class='bx bxl-instagram'></i></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacts</a></li>

        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector(".toggle")
        const homePage = document.querySelector(".home")

        menuToggle.addEventListener("click", () => {
            menuToggle.classList.toggle("active")
            homePage.classList.toggle("active")
        })
    </script>

</body>

</html>
